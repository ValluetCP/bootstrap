<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="container-fluid p-5 bg-primary text-white text-center">
        <h1>My First Bootstrap Page</h1>
        <p>Resize this responsive page to see the effect!</p>
    </header>
    <nav></nav>
    <main class="container border border-light-subtle">
        <!-- .row>.col-2+.col-8+.col-2 -->
        <div class="row">
            <div class="col-2 border border-light-subtle text-center"><p>colonne 1</p></div>
            <div class="col-8 border border-light-subtle text-center"><p>colonne 2</p> 
                <h2 class="text-center m-5">Tableau</h2>
                <table class="table">
                    <thead>
                      <tr class="text-primary">
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td class="text-primary text-opacity-50">Jacob</td>
                        <td class="text-primary text-opacity-50">Thornton</td>
                        <td class="text-primary text-opacity-50">@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
                  <h2 class="text-center m-5">Nous contacter</h2>
                  <div class="row g-3 align-items-center justify-content-center">
                    <div class="col-auto">
                      <label for="inputPassword6" class="col-form-label">Mot de Passe</label>
                    </div>
                    <div class="col-auto">
                      <input type="password" id="inputPassword6" class="form-control" aria-labelledby="passwordHelpInline">
                    </div>
                    <div class="col-auto">
                      <span id="passwordHelpInline" class="form-text">
                        Must be 8-20 characters long.
                      </span>
                    </div>
                  </div>
                  <div class="m-5">
                    <label for="exampleFormControlInput1" class="form-label">Adresse mail</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nom@exemple.com">
                  </div>

                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label m-6">Commentaire</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
            </div>
            <div class="col-2 border border-light-subtle text-center"><p>colonne 3</p></div>
        </div>
    </main>
   </div>
</body>
</html>
